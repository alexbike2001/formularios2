    <form>
    <h1>FORMULARIO DE REGISTRO DEL PORTAL</h1>
    <fieldset><legend>Datos Personales</legend>
    <label for=”name”> Nombre: </label>
    <input type="text" name="nombre"  id=”name”  value="" size="25" maxlength=”15”/>

    <label for=”surname”> Apellidos: </label>
    <input type="text" name="apellidos"  id=”apellidos”  value="" size="25" maxlength=”15”  />
<br>
<br>
    <label for=”dni”> DNI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input pattern="text" name="dni"  id=”dni”  value="" size="9" maxlength=”9”/>
<br>
<br>
    <label for=”username”> Username: </label>
    <input type="text" name="username"  id=”username”  value="" size="26" maxlength=”15”/>
    <label for=”contrasena”> Contraseña: </label>
        <input type="password" name="contraseña"  id=”contraseña”  value="" size="10" maxlength=”10”/>
    <label for=”contrasena”> Repetir Contraseña: </label>
        <input type="password" name="contraseña"  id=”contraseña”  value="" size="10" maxlength=”10”/>
<br>
<br>
    <label for=”email”> Email: </label>
    <input type="text" name="email"  id=”email”  value="" size="25" maxlength=”15”/> 
    <label for="edad">Rango de edad: </label>
    <select id="edad" name="edad">
        <option value="" selected="selected">-Selecciona-</option>
        <option value="menor" >Menor de 16 años</option>
        <option value="mayor" >Mayor de 16 años</option>
    </select>
<br>
<br>
    <label for=”email”> Sexo: </label>
    <input type="radio" name="sexo" value="hombre" /> Hombre
    <input type="radio" name="sexo" value="mujer" /> Mujer     
<br>
<br>   
    <label for=”cpais”> Codigo de Pais: </label>
    <input type="text" name="cpais"  id=”cpais”  value="" size="10" maxlength=”5”/>
    <label for=”cp”> Codigo CP: </label>
    <input type="text" name="cp"  id=”cp”  value="" size="10" maxlength=”5”/>
<br>
<br>
    <label for=”imagen”> Imagen personal: </label>
    <input type="file" name="adjunto"/>
</fieldset>
<br>

<fieldset><legend>Otros datos de Interes</legend>
    <label for=”text”> Intereses: </label>
    <br>
    <input type="checkbox" name="css" value="css"/> CSS
    <input type="checkbox" name="html5" value="html5"/> HTML5
    <input type="checkbox" name="java" value="java"/> Java Script
<br>
<br>
    <label for=”text”> Intereses: </label>
    <br>
    <input type="checkbox" name="redessociales" value="redessociales"/> Redes Sociales
    <input type="checkbox" name="programacionhtml" value="programacionhtml"/>Programación HTML5
    <input type="checkbox" name="programacioncss" value="programacioncss"/> Programación CSS
    <input type="checkbox" name="diseño" value="diseño"/> Diseño
<br>
<br>
    <label for="comentarios">Comentarios</label> <br/>
    <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
</fieldset>
<br>
    <input type="submit" name="enviar">
    <input type="reset" name="limpiar" value="Borrar" />
</form>
